<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Training Assignment | QR code component</title>
   <link rel="stylesheet" href="styleq.css">
   <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="qr-card">
    <div class="qr-image">
      <img src="images/image-qr-code.png">
    </div>
    <div class="qr-content">
      <h2 class="qr-title"> Improve your front-end </h2><h2 class="qr-title">skills by building projects
      </h2>
      <p class="qr-description">Scan the QR code to visit Frontend</p><p class="qr-description"> Mentor and take your coding skills to </p><p class="qr-description">the next level</p>
    </div>
  </div>
</body>
</html>
